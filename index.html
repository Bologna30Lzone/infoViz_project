<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Webpage with Interactive Maps & Charts</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    .layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      height: 100%;
    }
    .sidebar {
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: inherit;
      text-align: left;
      padding: 0.75rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .sidebar button:hover, .sidebar button.active {
      background: #34495e;
    }
    .content {
      padding: 1rem;
      overflow-y: auto;
    }
    .section {
      display: none;
      height: 100%;
    }
    .section.active {
      display: block;
    }

    #map-section {
      display: grid;
      grid-template-columns: 3fr 2fr;
      grid-gap: 1rem;
      height: 100%;
    }

    .map-selector {
      margin-bottom: 1rem;
    }
    .map-selector button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .map-container {
      position: relative;
      height: 100%;
    }
    .map-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      position: absolute;
      top: 0;
      left: 0;
    }
    .map-frame.active {
      display: block;
    }

    .info-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .text-block {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chart-block {
      flex: 1;
    }

    :root {
      --sidebar-width: 200px;
      --section-gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <button class="tab-btn active" data-target="home-section">Home</button>
      <button class="tab-btn" data-target="map-section">Mappe</button>
      <button class="tab-btn" data-target="other-section">Altro</button>
    </nav>

    <div class="content">
      <section id="home-section" class="section active">
        <h1>Benvenuto</h1>
        <p>Questa Ã¨ la sezione iniziale.</p>
      </section>

      <section id="map-section" class="section">
        <div class="map-selector">
          <button data-map="map1">2022</button>
          <button data-map="map2">2023</button>
          <button data-map="map3">2024</button>
          <button data-map="map4">2025</button>
        </div>
        <div class="map-container">
          <iframe class="map-frame" id="map1" src="./maps/heatmapVie2022.html"></iframe>
          <iframe class="map-frame" id="map2" src="./maps/heatmapVie2023.html"></iframe>
          <iframe class="map-frame" id="map3" src="./maps/heatmapVie2024.html"></iframe>
          <iframe class="map-frame" id="map4" src="./maps/heatmapVie2025.html"></iframe>
        </div>

        <div class="info-container">
          <div class="text-block" id="text-content">
            <h2>Dettagli Via Selezionata</h2>
            <p>Seleziona una via sulla mappa per visualizzare i dati.</p>
          </div>
          <div class="chart-block">
            <canvas id="streetChart"></canvas>
          </div>
        </div>
      </section>

      <section id="other-section" class="section">
        <h1>Sezione Altro</h1>
        <p>Contenuti aggiuntivi qui.</p>
      </section>
    </div>
  </div>

  <script>
  // Tab switching
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(btn.dataset.target).classList.add('active');
    });
  });

  // Map button switching
  document.querySelectorAll('.map-selector button').forEach(button => {
    button.addEventListener('click', () => {
      const selected = button.getAttribute('data-map');
      document.querySelectorAll('.map-frame').forEach(frame => {
        frame.classList.remove('active');
      });
      document.getElementById(selected).classList.add('active');
    });
  });

  // Chart.js setup
  const ctx = document.getElementById('streetChart').getContext('2d');
  let streetChart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [{ label: 'Totale Giornaliero', data: [] }] },
    options: { responsive: true, maintainAspectRatio: false }
  });

  // Funzione per normalizzare i nomi delle vie
  function normalizeName(s) {
    return s.toLowerCase()
            .normalize("NFKD")
            .replace(/[\u0300-\u036f]/g, '')
            .trim();
  }

  // Handle messages from iframe maps
  window.addEventListener('message', event => {
    const { street } = event.data;
    if (!street) return;

    const normalized = normalizeName(street);
    console.log("Ricevuto nome via normalizzato:", normalized);

    fetch('./flusso_per_html_veicoli_per_trimestri.csv')
      .then(res => res.text())
      .then(text => {
        const [headerLine, ...lines] = text.trim().split('\n');
        const headers = headerLine.split(',');
        const rows = lines.map(line => {
          const cols = line.split(',');
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = cols[i].trim());
          return {
            stname: normalizeName(obj.stname),
            period: +obj.period,
            order: +obj.order,
            label: obj.label,
            tot_day: +obj.tot_day
          };
        });

        const sel = rows
          .filter(r => r.stname === normalized)
          .sort((a, b) => a.order - b.order);

        if (sel.length === 0) {
          console.warn(`Nessun dato trovato per la via: ${normalized}`);
          return;
        }

        const labels = sel.map(r => r.period === 1 ? r.label : '');
        const data = sel.map(r => r.tot_day);

        document.getElementById('text-content').innerHTML =
          `<h2>${street}</h2><p>Dati trimestrali da CSV</p>`;

        streetChart.data.labels = labels;
        streetChart.data.datasets[0].data = data;
        streetChart.update();
      })
      .catch(err => console.error('Errore nel fetch del CSV:', err));
  }, false);
</script>
</body>
</html>
